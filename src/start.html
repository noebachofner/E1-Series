<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1 Series</title>
    <link rel="stylesheet" href="menuStyle.css">
    <link rel="stylesheet" href="startStyle.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="start.html" class="logo">E1 Series</a>

        <div class="nav-menu" id="navMenu">
            <a href="start.html" class="btn-simple">Home</a>
            <a href="about.html" class="btn-simple">Über E1 Series</a>
            <a href="leaderboard.html" class="btn-minimal">Kontakt</a>
            <a href="teams.html" class="btn-secondary">Teams</a>
            <a href="drivers.html" class="btn-primary">Drivers</a>
        </div>

        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<div class="content">
    <h1>Willkommen auf meiner Webseite</h1>
    <p>Hier wird später der Hauptinhalt der Webseite stehen. Die Navigation oben zeigt verschiedene Button-Stile, die du in deinem Projekt verwenden kannst.</p>
</div>

<script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        menuToggle.classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.style.background = 'rgba(255, 255, 255, 0.98)';
        } else {
            navbar.style.background = 'rgba(255, 255, 255, 0.95)';
        }
    });
</script>
</body>
</html>
